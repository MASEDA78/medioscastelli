<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Medios - Castelli</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="loginView">
    <img src="https://raw.githubusercontent.com/MASEDA78/medioscastelli/main/desender.png" alt="Logo Defender Castelli" class="logo" />
    <h2>Acceso para medios</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Clave" />
    <button onclick="validar()">Ingresar</button>
    <div id="error"></div>
    <footer>Comando Electoral PJ</footer>
  </div>

  <script>
    function validar() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (usuario === "medioscastelli" && clave === "medios2025") {
        window.location.href = "medios.html";
      } else {
        document.getElementById("error").innerText = "Usuario o clave incorrectos.";
      }
    }
  </script>
</body>
</html>
