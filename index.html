<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Institucional | Fuerza Patria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado único -->
  <header id="encabezado">
    <img src="desender.png" alt="Logo Fuerza Patria" class="logo">
    <h1 id="tituloPrincipal">Ingreso Institucional</h1>
  </header>

  <main>
    <!-- Pantalla de login -->
    <section class="login-box">
      <h2>Ingreso Seguro</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Clave">
      <button onclick="validarLogin()">Ingresar</button>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </section>

    <!-- Panel de medios -->
    <section id="accesoMedios" class="hidden">
      <div class="caja-grande">
        <p>Consulta directa al estado de mesas:</p>
        <button onclick="abrirVistaMesas()">Acceder a % de mesa</button>
        <button onclick="volver()">Cerrar sesión</button>
      </div>
    </section>

    <!-- Vista embebida del padrón por mesa -->
    <section id="vistaMesas" class="hidden">
      <div class="caja-grande">
        <h3 style="text-align:center;">Estado de % por mesa</h3>
        <div class="recuadro-responsive">
          <iframe src="https://elecciones.castelli.gob.ar/mesas.php" loading="lazy"></iframe>
        </div>
        <div style="text-align:center; margin-top:1rem;">
          <button onclick="cerrarVistaMesas()">Volver</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© Comando Electoral PJ Castelli · Memoria Democrática</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
